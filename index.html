<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Visualizer</title>

    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/matthewbryancurtis/aframe-star-system-component/db4f1030/index.js"></script>
    <script src="https://cdn.rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-geometry-merger-component/dist/aframe-geometry-merger-component.min.js"></script>
    <script src="assets/js/bower_components/papaparse/papaparse.js"></script>

    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/systems/map-loader.js"></script>
</head>
<body>
    <a-scene stats map-loader="csv: assets/csv/test.csv">
        <a-entity position="21.331 0 17.313" camera="userHeight:1.6" wasd-controls rotation="7.678 -480.024 0" look-controls></a-entity>
        <a-entity position="0 0 0" environment="playArea: 2; preset: tron; shadow: true; shadowSize: 1024; flatShading: false; skyType: gradient; horizonColor: #00ccf4; lightPosition: 0 0.5 -0.2; fog: 0.6; ground: noise; groundTexture: checkerboard; groundColor: #030f22; groundColor2: #04142e; grid: 1x1; seed: 1; gridColor: #ee75eb; dressingColor: #ee75eb" environment-ground-texture="repeat: 10.1"></a-entity>
        <a-entity position="0 0 0" star-system="radius: 100; color: #ee75eb; size: 2; count: 1000; texture: assets/img/textures/plus.png"></a-entity>
    </a-scene>
</body>
</html>
